<!doctype html>
<html>
  <head>
    <title>Jiu Jitsu Tournament</title>
  </head>
  <body>
    <section>
    <h1>User Registration</h1>
      <form id="registrationForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" ></input>
      </form> 
      {% if message %}
        <script>
          alert('{{message}}')
        </script>
      {% endif %}
    </section>
  </body>
</html>
