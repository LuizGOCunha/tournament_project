<!doctype html>
<html>
  <head>
    <title>Fighter Registration</title>
  </head>
  <body>
    <h1>Fighter Registration</h1>
    {% if form %}
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit"></input>
        </form>    
    {% endif %}
    {% if message %}
    <script>
        alert('{{message}}')
    </script>
    {% endif %}
  </body>
</html>
